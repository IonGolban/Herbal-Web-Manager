<!DOCTYPE html>
<html>

<head>
  <title>Plant Catalog</title>
  <base href=".">
  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  <link rel="stylesheet" type="text/css" href="./styles/catalog.css" />
  <link rel="stylesheet" type="text/css" href="./styles/drop-down-serach.css" />
  <link rel="stylesheet" type="text/css" href="./styles/collection-list.css" />
  <link rel="shortcut icon" href="#" />
</head>

<body>

  <header>
    <nav class="navbar">
      <div class="left">
        <div class="logo">
          <a href="index.html">
            <h1>Herbal Web Manger</h1>
          </a>
        </div>
        <div class="nav-search-form">
          <form action="#" method="get">
            <input type="text" placeholder="Search free plants photos...">
          </form>
          <div class="suggestions">

          </div>
        </div>
      </div>
      <ul class="nav">
        <li><a class = "login-button"  href="/login">Login</a></li>
        <li><a class = "signup-button" href="/register">Register</a></li>
        <li><a class = "profile-button"  href="/profile">Profile</a></li>
        <li><a class = "logout-button" href="/login">Logout</a></li>
      </ul>
    </nav>
    <div class="category-nav">
      <div class="dropdown">
        <button class="dropdown-button">Select Categories</button>
        <div class="dropdown-content">
          
        </div>
      </div>
      <button id="search-button">Search</button>
      
    </div>
    <div class="category-nav">
      <div class="category">
        <a href="/catalog?query=forest">Forest plants</a>
      </div>
      <div class="category">
        <a href="/catalog?query=jungle">Jungle plants</a>
      </div>
      <div class="category">
        <a href="/catalog?query=flower">Flowers</a>
    </div>
    <div class="category">
      <a href="/catalog?query=tree">Trees</a>
    </div>
    <div class="category">
      <a href="/catalog?query=cactus">Cactus</a>
    </div>

    <div class="category">
      <a href="/catalog?query=herb">Herbs</a>
    </div>
    <div class="category">
      <a href="/catalog?query=water">Water plants</a>
    </div>
    <div class="category">
      <a href="/catalog?query=leaf">Leaf</a>
    </div>
    <div class="category">
      <a href="/catalog?query=green">Green plants</a>
    </div>
    <div class="category">
      <a href="/catalog?query=pink">Pink plants</a>
    </div>
    <div class="category">
      <a href="/catalog?query=white">White plants</a>
    </div>
    <div class="category">
      <a href="/catalog?query=spring">Spring</a>
    </div>
    <div class="category">
      <a href="/catalog?query=summer">Summer</a>
    </div>
    <div class="category">
      <a href="/catalog?count=21">Random plants</a>
    </div>


  </header>

  <section id="plants"></section>

  <div class="modal">
    <div class="close-modal">&times;</div>
    <div class="container-modal">
      <img class="modal-image">
      <div class="button-container">
        <button class="add-btn-modal">add</button>
        <button class="like-btn-modal">like</button>
      </div>
    </div>
  </div>

  <div id="modal-collections" class="modal-collections">

    <div class="collection-close-btn">&times;</div>
    <div class="modal-container-collections1">
      <span>Click to add</span>
      <ul id="collection-list">

      </ul>
    </div>
  </div>

  <script type="module" src="./scripts/catalog.js"></script>
  <script type="module" src="./scripts/criteriaSearch.js"></script>
</body>

</html>
