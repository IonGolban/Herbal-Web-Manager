<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/profile.css">
  <link rel="stylesheet" href="styles/collection-modal.css">
  <link rel="stylesheet" href="styles/collection-list.css">
  <title>Profile</title>
</head>

<body>
  <script src="https://kit.fontawesome.com/d0ee975ea0.js" crossorigin="anonymous"></script>

  <div class="modal">
    <div class="modal-container">
      <button id="collection-close-button">&times</button>
      <h2 id="modal-title">Add a new collection</h2>
      <input type="text" id="collection-name-input" placeholder="Enter name"></input>
      <textarea type="text" id="collection-description-input" placeholder="Enter description"></textarea>
      <button id="collection-add-button">Add</button>
    </div>
  </div>

  <div class="modal-edit">
    <div class="modal-edit-container">
      <div class="close">
        <button class="close-modal-edit">
          <p>Cancel</p>
        </button>
        <button class="save-modal-edit">
          <p>Save</p>
        </button>
      </div>
      <div class="form-edit">
        <form>
          <div class="section-form">

            <section>
              <label for="edit-email"><b>Edit your personal e-mail</b></label><br>
              <input type="text" name="edit-email" id="edit-email">
            </section>

            <section>
              <label for="edit-description"><b>Edit your description</b></label><br>
              <textarea id="edit-description" rows="4" cols="55"></textarea>
            </section>

          </div>
        </form>
      </div>
      <div class="photos-edit">

        <div class="edit-profile-photo">
          <div class="change-prof-photo">
            <label for="profile-photo-edit" id="change-profile-photo-label">Change profile photo</label>
              <input type="file" id="profile-photo-edit"  accept="image/*">
          </div>
        </div>

        <div class="edit-cover-photo">
          <div class="change-cov-photo">
            <label for="cover-photo-edit" id="change-cover-photo-label">Change cover photo</label>
            <input type="file" id="cover-photo-edit"  accept="image/*">

          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="profile-frame">

    <div class="left-frame">
      <div class="logo">HerbalWM</div>
      <div class="logo2">HeMa</div>

      <div class="icons-list">
        <ul>
          <li id="home-icon"><i class="fa-brands fa-fort-awesome-alt fa-xl"
              style="color: #000000; margin-right: 10px; margin-top: 8px;"></i>
            <div class="text-li">Home</div>
          </li>
          <li id="upload-photo"><i class="fa-brands fa-pagelines fa-xl"
              style="color: #000000; margin-right: 10px; margin-top: 8px;"></i>
            <div class="text-li">Upload photo</div>
          </li>
          <li id="edit-profile"><i class="fa-solid fa-wand-magic-sparkles fa-xl"
              style="color: #000000; margin-right: 10px; margin-top: 8px;"></i>
            <div class="text-li">Edit Profile</div>
          </li>
          <li id="create-collection"><i class="fa-solid fa-book-medical fa-xl"
              style="color: #000000; margin-right: 10px; margin-top: 8px;"></i>
            <div class="text-li">Create Collection</div>
          </li>
        </ul>
      </div>

      <div class="log-out">
        <button class="log-out-but">Log-out</button>
        <div class="log-out-icon">
          <i class="fa-solid fa-power-off fa-2xl" style="color: #000000;"></i>
        </div>
      </div>


    </div>


    <div class="right-frame">

      <div class="cover-photo-container">

      </div>


      <div class="info-container">

        <div class="content">
          <div class="left-description">
           
          </div>
        </div>

        <div class="profile-image">
          <div class="p-img"></div>
        </div>

        <div class="content">
          <div class="post-info">

            <div class="likes-container">
              <p>Likes</p>
              <div class="number-of-likes">
                
              </div>
            </div>

            <div class="posts-container">
              <p>Uploads</p>
              <div class="number-of-uploads">
                
              </div>

            </div>

            <div class="collections-container">
              <p>Collections</p>
              <div class="number-of-collections">
                
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="linie">
        <hr class="horizontal">
      </div>

      <div class="photo-container">

        <div class="elements">

          <div class="like-icon">
            <i class="fa-solid fa-heart fa-lg" style="color: #000000; margin-right: 5px; margin-top: 8px;"></i>
            <p>Liked photos</p>
          </div>

          <div class="upload-icon">
            <i class="fa-solid fa-spa fa-lg" style="color: #000000; margin-right: 5px; margin-top: 8px"></i>
            <p>Uploaded photos</p>
          </div>

          <div class="collection-icon">
            <i class="fa-solid fa-book-open fa-lg" style="color: #000000; margin-right: 5px; margin-top: 8px"></i>
            <p>My collections</p>
          </div>

        </div>

        <div class="photos">
        </div>


      </div>

    </div>
    <div id="modal-collections" class="modal-collections">

      <div class="collection-close-btn">&times;</div>
      <div class="modal-container-collections">
        <span>Click to view</span>
        <ul id="collection-list" style=" margin-right: 120px">

        </ul>
      </div>
    </div>

  </div>
  <script src="scripts/profile.js"></script>
  <script src="scripts/getUserData.js"></script>
  <script src="scripts/editProfile.js"></script>
  <script src="scripts/deletePhoto.js"></script>
</body>

</html>
